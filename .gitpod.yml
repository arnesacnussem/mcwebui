tasks:
  - name: init
    init: >
      curl -fsSL https://raw.githubusercontent.com/filebrowser/get/master/get.sh | bash &&
      yarn &&
      gp sync-done init

  - name: server
    init: gp sync-await init
    command: yarn workspace webui-server dev
    openMode: tab-after

  - name: webui
    init: gp sync-await init
    command: yarn start
    openMode: tab-after
